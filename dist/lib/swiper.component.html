<div class="swiper-container">
  <div #swiperWrapper class="swiper-wrapper">
    <ng-content></ng-content>
  </div>

  <div [hidden]="!showScrollbar" class="swiper-scrollbar"></div>

  <div [hidden]="!showButtons" class="swiper-button-prev" [class.disabled]="isAtFirst"></div>
  <div [hidden]="!showButtons" class="swiper-button-next" [class.disabled]="isAtLast"></div>

  <div [hidden]="!showPagination" class="swiper-pagination" (click)="onIndexSelect($event)"></div>
</div>
